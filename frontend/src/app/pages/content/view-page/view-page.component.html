<!-- view-page.component.html -->
<div class="container mt-5">
  <div *ngIf="event" class="card">
    <div class="card-body">
      <h1 class="card-title mb-4">{{ event.title }}</h1>
      <div class="row">
        <div class="col-md-8">
          <p class="card-text">{{ event.description }}</p>
          <!-- <p class="card-text"><strong>Date:</strong> {{ event.date | date:'medium' }}</p> -->
          <p class="card-text">
            <strong>Location:</strong> {{ event.location }}
          </p>
          <p class="card-text">
            <strong>Created by:</strong> {{ event.createdBy }}
          </p>
        </div>
      </div>

      <div *ngIf="isAdmin" class="mt-4">
        <h2 class="h4 mb-3">Registrations</h2>
        <div *ngIf="event.registrations.length > 0; else noRegistrations">
          <ul class="list-group">
            <li
              *ngFor="let registration of event.registrations"
              class="list-group-item"
            >
              {{ registration }}
            </li>
          </ul>
        </div>
        <ng-template #noRegistrations>
          <p class="alert alert-info">No registrations yet.</p>
        </ng-template>
      </div>
    </div>
  </div>
</div>
