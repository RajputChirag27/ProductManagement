<h1 class="text-white text-center">Products</h1>
<div class="container overflow-auto my-5">
  <div class="row">
    <div class="col-lg-12 mb-4">
      <div class="row mb-4 d-flex align-items-end justify-content-end">
        <div class="col-lg-6">
          <div class="d-flex justify-content-lg-start">
            <button
              routerLink="/pages/content/dashboard"
              class="btn btn-primary mb-5 px-4 py-2 fs-4"
            >
              <i class="fa fa-arrow-left" aria-hidden="true"></i> Dashboard
            </button>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="d-flex justify-content-end">
            <button
              routerLink="/pages/product"
              class="btn btn-primary mb-5 px-4 py-2 fs-4"
            >
              <i class="fa fa-plus" aria-hidden="true"></i> Add Products
            </button>
          </div>
        </div>
      </div>
      <div class="row mb-4 d-flex align-items-end justify-content-end">
        <div class="col-lg-6">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="filter-text-box"
              placeholder="Search Here..."
              aria-label="Filter"
              aria-describedby="filter-addon"
              (input)="onFilterTextBoxChanged()"
            />
            <div class="input-group-prepend">
              <span
                class="input-group-text ms-3"
                id="filter-addon"
                style="background-color: #5e48db; cursor: pointer"
                ><i class="fa fa-solid fa-search py-2 px-3"></i
              ></span>
            </div>
          </div>
        </div>
      </div>
      <ag-grid-angular
        style="width: 100%; height: 600px"
        class="ag-theme-custom"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [pagination]="true"
        [paginationPageSize]="20"
        [domLayout]="'autoHeight'"
        [defaultColDef]="defaultColDef"
        (gridReady)="onGridReady($event)"
      >
      </ag-grid-angular>
    </div>
  </div>
</div>
