<main>
  <div class="signup-container container my-5">
    <h2 class="text-center mt-3">SignUp</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <!-- Username -->
      <div class="form-group">
        <label for="username">First Name</label>
        <input
          type="text"
          formControlName="firstName"
          class="form-control"
          id="firstName"
        />
        <div
          *ngIf="f['firstName'].touched && f['firstName'].invalid"
          class="invalid-feedback"
        >
          <div *ngIf="f['firstName'].errors?.['required']">
            FirstName is required
          </div>
          <div *ngIf="f['firstName'].errors?.['minlength']">
            FirstName must be at least 6 characters
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          formControlName="lastName"
          class="form-control"
          id="lastName"
        />
        <div
          *ngIf="f['lastName'].touched && f['lastName'].invalid"
          class="invalid-feedback"
        >
          <div *ngIf="f['lastName'].errors?.['required']">
            Username is required
          </div>
          <div *ngIf="f['lastName'].errors?.['minlength']">
            Username must be at least 6 characters
          </div>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          id="email"
        />
        <div
          *ngIf="f['email'].touched && f['email'].invalid"
          class="invalid-feedback"
        >
          <div *ngIf="f['email'].errors?.['required']">Email is required</div>
          <div *ngIf="f['email'].errors?.['email']">Invalid email format</div>
        </div>
      </div>

      <!-- Role -->
      <div class="form-group">
        <label for="role">Role</label>
        <select formControlName="role" class="form-control bg-dark" id="role">
          <option value="">Select role</option>
          <option *ngFor="let role of roles" [value]="[role | lowercase]">
            {{ role }}
          </option>
        </select>
        <div
          *ngIf="f['role'].touched && f['role'].invalid"
          class="invalid-feedback"
        >
          <div *ngIf="f['role'].errors?.['required']">Role is required</div>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          id="password"
        />
        <div
          *ngIf="f['password'].touched && f['password'].invalid"
          class="invalid-feedback"
        >
          <div *ngIf="f['password'].errors?.['required']">
            Password is required
          </div>
          <div *ngIf="f['password'].errors?.['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>

      <div class="form-group mt-3">
        <label for="phone">Phone No.</label>
        <ngx-intl-tel-input
          [cssClass]="'custom'"
          [preferredCountries]="preferredCountries"
          [enableAutoCountrySelect]="true"
          [enablePlaceholder]="true"
          [searchCountryFlag]="true"
          [searchCountryField]="[
            SearchCountryField.Iso2,
            SearchCountryField.Name
          ]"
          [selectFirstCountry]="false"
          [selectedCountryISO]="CountryISO.India"
          [maxLength]="15"
          [phoneValidation]="true"
          [separateDialCode]="separateDialCode"
          [numberFormat]="PhoneNumberFormat.National"
          name="phone"
          formControlName="mobile"
        >
        </ngx-intl-tel-input>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
      <div class="text-center mt-3 mb-5">
        <a
          [routerLink]="['/authentication/login']"
          class="text-white d-flex justify-content-end"
          >Already a user? Login</a
        >
      </div>
    </form>
  </div>
</main>
